  '/reviews':
    get:
     operationId: getAllReviews
     tags: [Reviews]
     description: Retrive all reviews
     parameters:
          - in: query
            name: expand
            description: expand user vaccine object
            schema:
              type: string
              example: "user,vaccine"
     responses:
      "200":
          description: "Single Appointment view"
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Reviews fetched successfully"
                  reviews:
                    type: array
                    items:
                      $ref: "#/components/schemas/Reviews"
                  pagination:
                      $ref: "#/components/schemas/Pagination"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        format: url
                        example: "/reviews?page=2&limit=10"
                      next:
                        type: string
                        format: url
                        example: "/reviews?page=3&limit=10"
                      prev:
                        type: string
                        format: url
                        example: "/reviews?page=1&limit=10"
                      appointments:
                        type: string
                        example: "/appointments"
      '400':
        $ref: '#/components/responses/400'
      '500':
        $ref: '#/components/responses/500' 
    post:   
      operationId: postReview
      security:
        - bearerAuth: []
      description: Give a review
      tags: [Reviews]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                  example: 'Sample review text'
                vaccinetedId:
                  type: string
                  example: '123#'
                appointmentId:
                  type: string
                  example: '123#'
              required: [body, vaccinetedId,appointmentId]
      responses:
        "201":
         description: Review posted successully
         content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  message:
                    type: string
                    example:  Review created successful
                  data:
                    $ref: "#/components/schemas/Reviews"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        format: url
                        example: "/reviews"
        '401':
           $ref: '#/components/responses/401'
        '400':
           $ref: '#/components/responses/400'
        '500':
           $ref: '#/components/responses/500' 
  '/reviews/{id}':
    patch:
      security:
        - bearerAuth: []
      tags:
        - Reviews
      description: Partially update an review
      parameters:
        - $ref: '#/components/parameters/idPathParam'
      requestBody:
