                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /profile
                      appointments:
                        type: string
                        example: /appoinments
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
