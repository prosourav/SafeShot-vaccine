components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Appointment:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              format: int32
              example: 1
            userId:
              type: integer
              format: int32
              example: 1
            vaccine:
              type: string
              example: Covisheild
            status:
              type: string
              enum:
                - Complete
                - Pending
              example: Complete
            appintment_at:
              format: date-time
          required:
            - id
            - vaccine
            - appintment_at
        - $ref: '#/components/schemas/Timestamp'
    AppointmentCreateDTO:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 201
        message:
          type: string
          example: Appointment created successfully
        data:
          $ref: '#/components/schemas/Appointment'
        links:
          type: object
          properties:
            self:
              type: string
              format: url
              example: /appointments/1
            author:
              type: string
              format: url
              example: /appointments/1/author
            review:
              type: string
              format: url
              example: /appointments/1/review
    AppointmentUpdateDTO:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 200
        message:
          type: string
          example: Appointment updated successfully
        data:
          $ref: '#/components/schemas/Appointment'
        links:
          type: object
          properties:
            self:
              type: string
              example: /appointments/1
            appoinments:
              type: string
              example: /appointments
    Reviews:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              format: int32
              example: 1
            userId:
              type: integer
              format: int32
              example: 1
            vaccineId:
              type: integer
              format: int32
              example: 1
            comment:
              type: string
              format: text
              example: The body of the comment
            status:
              type: string
              enum:
                - public
                - private
              example: public
          required:
            - id
            - userId
            - vaccineId
            - body
            - status
        - $ref: '#/components/schemas/Timestamp'
    Timestamp:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - createdAt
        - updatedAt
    AuthorDTO:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        name:
          type: string
          example: A.B Raihan
      required:
        - id
        - name
    Pagination:
      type: object
      properties:
        page:
          type: integer
          format: int32
          example: 2
        limit:
          type: integer
          format: int32
          example: 10
        next:
          type: integer
          format: int32
          example: 3
        prev:
          type: integer
          format: int32
          example: 1
        totalPage:
          type: integer
          format: int32
          example: 5
        totalItems:
          type: integer
          format: int32
          example: 50
      required:
        - page
        - limit
        - totalPage
        - totalItems
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 400
              error:
                type: string
                example: Bad Request
              data:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                      example: email
                    message:
                      type: string
                      example: Invalid email
                    in:
                      type: string
                      enum:
                        - query
                        - body
                      example: body
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 401
              error:
                type: string
                example: Unauthorized
              message:
                type: string
                example: You don't have the right permissions
    '404':
      description: Resource Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 404
              error:
                type: string
                example: Not Found
              message:
                type: string
                example: Requested resource not found
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 500
              error:
                type: string
                example: Internal Server Error
              message:
                type: string
                example: We are sorry for the inconvenience. Please try again later
  parameters:
    pageParam:
      in: query
      name: page
      description: current page number
      schema:
        type: integer
        format: int32
        example: 2
    limitParam:
      in: query
      name: limit
      description: maximum items to be returned
      schema:
        type: integer
        format: int32
        example: 10
    sortTypeParam:
      in: query
      name: sort_type
      description: type of sort (asc or dsc)
      schema:
        type: string
        enum:
          - asc
          - dsc
        example: dsc
    sortByParam:
      in: query
      name: sort_by
      description: Sort key
      schema:
        type: string
        example: createdAt
    searchParam:
      in: query
      name: search
      description: Search term
      schema:
        type: string
        example: sourav
    idQueryParam:
      in: query
      name: appointment
      description: item identifier
      schema:
        type: string
        example: 1
    idPathParam:
      in: path
      name: id
      required: true
      description: item Id
      schema:
        type: string
        example: 1